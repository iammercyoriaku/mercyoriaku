<html>

  <head>

    <title>Add Student</title>

  </head>
  <body>

    <form id="register" method="post" action="">
      <h1>Add Student</h1>

      <input type="text" id="name" name="username" placeholder="username"></br>
      <input type="text" id="dept" name="department" placeholder="department"></br>
      <input type="text" id="email" name="email" placeholder="email"></br>

      <input type="submit" name="submit" value="submit" onclick="result();">

    </form>

     <script type="text/javascript">

      function result() {
          var name  = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var dept  = document.getElementById("dept").value;

          document.write("<h2>Student Data</h2>");
          document.write(name + "</br>");
          document.write(email + "</br>");
          document.write(dept + "</br>");
      }

    </script>

  </body>
  </html>
